{% extends 'base.html' %}

{% block title %}{{ url }}{% endblock %}

{% block content %}
    <table class="layui-hide" id="test" lay-filter="test"></table>
{% endblock %}

{% block js %}
    <!-- 表格头部工具栏渲染 -->
    <script type="text/html" id="toolbar">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
            <input class="layui-btn layui-btn-primary layui-btn-sm" name="id" id="demoReload" autocomplete="off"
                   placeholder="不输入则查询全部">
            <button class="layui-btn layui-btn-sm layui-icon" data-type="reload" lay-event="search" id="cqm">&#xe615
            </button>
        </div>
    </script>
    <!-- 表格工具栏渲染 -->
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script>
        layui.use('table', function () {
            var table = layui.table;
            var $ = layui.jquery;

            table.render({
                elem: '#test'
                , url: '/api/{{ url }}'
                , toolbar: '#toolbar' //开启头部工具栏，并为其绑定左侧模板
                , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '提示'
                    , layEvent: 'LAYTABLE_TIPS'
                    , icon: 'layui-icon-tips'
                }]
                , title: 'bluetooth'
                , cols: [[
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'Name', title: 'Name', fixed: 'left', width: 240}
                    , {field: 'Uniform_Type_Identifier', title: 'Uniform Type Identifier', edit: 'text'}
                    , {field: 'Assigned_Number', title: 'Assigned Number', width: 80, sort: true}
                    , {field: 'Specification', title: 'Specification', width: 100}
                    , {fixed: 'right', title: '操作', width: 120, toolbar: '#barDemo'}
                ]]
                , id: 'bluetooth'
                {#, data: {{ data|tojson }}#}
                , page: true
            });

            //头工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;

                    //自定义头工具栏右侧图标 - 提示
                    case 'LAYTABLE_TIPS':
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                        break;

                    //新加的搜索
                    case 'search':
                        var demoReload = $('#demoReload').val();
                        var index = layer.msg('查询中，请稍候...', {icon: 16, time: false});
                        if (demoReload === "") {
                            //执行重载
                            table.reload('bluetooth', {
                                url: '/api/{{ url }}'
                                , method: 'get'
                                , page: true
                            })
                        } else {
                            //执行重载
                            table.reload('bluetooth', {
                                url: '/api/{{ url }}'
                                , method: 'post'
                                , page: false
                                , where: {
                                    Assigned_Number: demoReload
                                }
                            })
                        }
                        layer.close(index);
                        break;
                }
            });

            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                //console.log(obj)
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        layer.confirm('不能用的，此操作并不会修改数据库')
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    layer.prompt({
                        formType: 2
                        , value: data.Uniform_Type_Identifier
                    }, function (value, index) {
                        obj.update({
                            Uniform_Type_Identifier: value
                        });
                        layer.confirm('不能用的，此操作并不会修改数据库')
                        layer.close(index);
                    });
                }
            });


        });
    </script>
{% endblock %}
